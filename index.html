<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container1">
        <!-- <div class="main"> -->
        <div class="container2">
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-mic"></i>
                    <p>Audio</p>
                </div> 
                <div class="mic2">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-camera-video-off"></i>
                    <p>Video</p>
                </div>
                <div class="mic2">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-people"></i>
                    <p>Participants</p>
                </div>
                <div class="mic2">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-chat-dots"></i>
                    <p>Chat</p>
                </div>
                <div class="mic2">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-arrow-up-square-fill"></i>
                    <p>Share</p>
                </div>
                <div class="mic2">
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-pause"></i>
                    <p>Pause</p>
                </div>
                
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-pencil"></i>
                    <p>Annotate</p>
                </div>
                
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-person-video3"></i>
                    <p>Hide meeting</p>
                </div>
                
            </div>
            <div class="mic">
                <div class="mic1">
                    <i class="bi bi-three-dots"></i>
                    <p>More</p>
                </div>
                 
            </div>
            
        </div>
        <!-- <div class="container3"> -->
            
    </div>
    <div class="container4">
                    <div class="green">
                        <div><i class="bi bi-arrow-90deg-up"></i></div>
                        <div><span>You are screen sharing</span></div>
                        <div><i class="bi bi-shield-check"></i></div>
                    </div>
                    <div class="red">
                        <div><i class="bi bi-stop-fill"></i></div>
                        <div><span>Stop share</span></div>
                    </div>
    </div>
    
</body>
</html>
